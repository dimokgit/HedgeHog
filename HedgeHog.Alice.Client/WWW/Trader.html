<!DOCTYPE html>
<html>
<head>
  <title>SignalR Simple Chat</title>
  <style type="text/css">
    body, html {
      padding: 0;
      margin: 0;
    }

    .container {
      background-color: #99CCFF;
      padding: 0;
      margin: 0;
    }

    ul, li {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="button" value="Stop" id="stopTrades" />
    <input type="button" value="Start" id="startTrades" />
    <input type="button" value="Close" id="closeTrades" />
    <input type="button" value="B\/" id="buyDown" />
    <input type="button" value="B/\" id="buyUp" />
    <input type="button" value="S\/" id="sellDown" />
    <input type="button" value="S/\" id="sellUp" />
    <input type="button" value="<BS>" id="buySellInit" />


    <input type="text" id="message" size="5" />
    <input type="button" id="sendmessage" value="Send" />
    <input type="hidden" id="displayname" />
    <ul id="discussion"></ul>
    <img id="plotter" />

  </div>
  <!--Script references. -->
  <!--Reference the jQuery library. -->
  <script src="Scripts/jquery-2.1.3.min.js"></script>
  <!--Reference the SignalR library. -->
  <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
  <!--Reference the autogenerated SignalR hub script. -->
  <script src="http://ruleover.com:80/signalr/hubs"></script>
  <!--Add script to update the page and send messages.-->
  <script type="text/javascript">
    var host = "ruleover.com:80";
    var pair = "usdjpy";
    function plotterSrc() { return "http://" + host + "/" + pair + "?" + new Date().getTime(); }
    $(function () {
      $('#plotter').attr("src", plotterSrc());
      //Set the hubs URL for the connection
            $.connection.hub.url = "http://"+host+"/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.myHub;

      // Create a function that the hub can call to broadcast messages.
            function addMessage(response) {
              $('#discussion').html(JSON.stringify(response));
              //var name = response.ServerTime, message = response.PriceAvg;
              //// Html encode display name and message.
              //var encodedName = $('<div />').text(name).html();
              //var encodedMsg = $('<div />').text(message).html();
              //// Add the message to the page.
              //$('#discussion').html('<li><strong>' + encodedName
              //    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
              resetPlotter();
            }
            chat.client.addMessage = addMessage;
            chat.client.newInfo = function (info) {
              $('#discussion').append('<li><strong>' + info + '</strong></li>');
            }
            // Get the user name and store it to prepend to messages.
            //$('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send(pair, $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
                $('#stopTrades').click(function () {
                  chat.server.stopTrades(pair);
                  resetPlotter();
                });
                $('#startTrades').click(function () {
                  chat.server.startTrades(pair);
                  resetPlotter();
                });
                $('#closeTrades').click(function () {
                  chat.server.closeTrades(pair);
                  resetPlotter();
                });
                function moveTradeLeve(isBuy, pips) {
                  chat.server.moveTradeLevel(pair, isBuy, pips);
                  resetPlotter();
                }
                $('#buyUp').click(function () {
                  moveTradeLeve(true, 1);
                });
                $('#buyDown').click(function () {
                  moveTradeLeve(true, -1);
                });
                $('#sellUp').click(function () {
                  moveTradeLeve(false, 1);
                });
                $('#sellDown').click(function () {
                  moveTradeLeve(false, -1);
                });
                $('#buySellInit').click(function () {
                  moveTradeLeve(true, 0);
                  moveTradeLeve(false, 0);
                });
            });
            function resetPlotter() {
              setTimeout(function () {
                $('#plotter').attr("src", plotterSrc());
              }, 1000);

            }
        });
  </script>
</body>
</html>
